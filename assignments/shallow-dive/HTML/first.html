<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
<form>
  <fieldset>
    <!--
      Description
      -->
    <legend>Field 1</legend>

    <div>
      <label>Username</label>
      <input type="text" />
      <p>Help text.</p>
    </div>

    <div>
      <label>Password</label>
      <input type="password" />
      <p>Error messages.</p>
    </div>
  </fieldset>
  <fieldset>
    <legend>Field 2</legend>
    <div>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" />
    </div>

    <div>
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" />
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>

    <div>
      <label for="gender">Dropdown</label>
      <select>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
    </div>

    <div>
      <label>Radio Buttons</label>
      <ul>
        <li><label><input type="radio" /> Label 1</label></li>
        <li><label><input type="radio" /> Label 2</label></li>
        <li><label><input type="radio" /> Label 3</label></li>
      </ul>
    </div>

    <div>
      <label for="url">URL Input</label>
      <input type="url" placeholder="https://google.com" />
    </div>

    <div>
      <label>Text area</label>
      <textarea></textarea>
    </div>

    <div>
      <label><input type="checkbox" /> This is a checkbox.</label>
    </div>

    <div>
      <input type="submit" value="Submit" />
    </div>
    <img src="https://cdn0.iconfinder.com/data/icons/election-5/96/29_thumbsup_like_voting_goodluck_positive_feedback_favor_-128.png" />
  </fieldset>
</form>
</body>
</html>
